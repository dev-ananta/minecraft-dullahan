name: Forge Mod Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: 8.4

    - name: Build with Gradle
      run: |
        if [ -f gradlew ]; then
          chmod +x gradlew
          ./gradlew build
        else
          gradle build
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DullahanMod-Jar
        path: build/libs/*.jar
